<html>

<head>
  <title>
    QuickTrack
  </title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header>
    <h1>QuickTrack</h1>
  </header>
  <form id="track-form">

    <input type="text" id="quicktrack_topic" class="track" placeholder="what are you working on ?" onChange={onChange}>
    <button id="add_task" class="Add_Task" onClick={handleClick}> Add Task </button>

  </form>

  <section class="Task">

    <div class="function">

      <h2 class="your_tasks">Your Tasks</h2>

      <div class="container">
        <div class="write">
          <textarea type="text" value={text} id="track-input" class="track" placeholder="Add a new Task ?" onChange={onChange} ></textarea>
        </div>
        <br>
        <div id="time">
          <span class="digit" id="hr">
            00</span>
          <span class="txt">Hr</span>
          <span class="digit" id="min">
            00</span>
          <span class="txt">Min</span>
          <span class="digit" id="sec">
            00</span>
          <span class="txt">Sec</span>
          <span class="digit" id="count">
            00</span>
        </div>
        <br>
        <div id="button">
          <button id="start" class="start" onClick={handleClick}> Start </button>
          <button id="Stop" class="Stop" onClick={handleClick}> Stop </button>
        </div>

        <br>

        <div>
          <button id="delete-button" class="delete" onClick={handleClick}> Delete </button>
        </div>
        <br>

        <div class="track-table">
          <table>
            <thead>
              <tr class="date-time">
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="track-list"></tbody>
          </table>
          <div class="total-amount">
            <strong>Total Timing:</strong>
            <span id="total-amount">0</span>
          </div>
        </div>

      </div>


  </section>
  </div>

  <script src="quicktrack.js"></script>

</body>

</html>
