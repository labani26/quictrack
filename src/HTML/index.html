<html>

<head>
  <title>
    QuickTrack
  </title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  
    <header>
      <h1>QuickTrack</h1>
    </header>

    
    <form>

      <input type="text" id="track" class="track" placeholder="what are you working on ?">
      <button id="Add Task" class="Add_Task"> Add Task </button>

    </form>
    <br>

    <section class="Task">

      <div class="function">

        <h2 class="your_tasks">Your Tasks</h2>
         
        <div class="container">
        <div class="write">
          <input type="text" id="track" class="track" placeholder="Add a new Task ?">
        </div>
        <br>

        <div id="time">
          <span class="digit" id="hr">
            00</span>
          <span class="txt">Hr</span>
          <span class="digit" id="min">
            00</span>
          <span class="txt">Min</span>
          <span class="digit" id="sec">
            00</span>
          <span class="txt">Sec</span>
          <span class="digit" id="count">
            00</span>
        </div>
        <br>

        <div>
          <button id="start" class="start"> Start </button>
          <button id="Stop" class="Stop"> Stop </button>
        </div>

        <br>

        <div>
          <button id="delete" class="delete"> Delete </button>
        </div>

      </div>

    </section>
  </div>

  <script src="index.js"></script>

</body>

</html>
